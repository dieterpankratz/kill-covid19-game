<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Covid19 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-field">
        <section class="background">
            <div class="hole-container">
                <div class="hole" id="hole-0"><img data-index="0" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-1"><img data-index="1" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-2"><img data-index="2" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-3"><img data-index="3" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-4"><img data-index="4" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-5"><img data-index="5" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-6"><img data-index="6" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-7"><img data-index="7" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-8"><img data-index="8" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
            <div class="hole-container">
                <div class="hole" id="hole-9"><img data-index="9" src="./images/covid-alive.png" alt="covid19" class="covid19 gone"></div>
            </div>
        </section>
        <img class="win hide" src="./images/win.png" alt="you've won the game">
    </div>

    <script src="./covid.js"></script>

</html>
